<div class="modal fade" bsModal #composeModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">New Mail</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && createNewMail()" novalidate>
          <div class="form-group" [class.error]="!from.valid">
            <label>From:</label>
            <input type="email" class="form-control" name="from" [(ngModel)]="mail.from" #from="ngModel" required/>
          </div>
          <div class="form-group" [class.error]="!to.valid">
            <label>To:</label>
            <input type="email" class="form-control" name="to" [(ngModel)]="mail.to" #to="ngModel" required/>
          </div>
          <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="mail.title" #title="ngModel"/>
          </div>
          <div class="form-group">
            <label>Content:</label>
            <ckeditor
              name="content"
              [(ngModel)]="mail.content"
              #content="ngModel"></ckeditor>
          </div>
          <div class="actions">
            <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
            <button class="btn btn-success" type="submit" [disabled]="!f.form.valid">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
